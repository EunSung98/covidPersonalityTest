<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 위생 타입은?</title>
    <link rel="stylesheet" href="/css/select.css">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrap">
        <div class="content">
            <div class="progress">
                <div class="quesNum">1</div>
                <div class="progressBar">
                    <div class="progressing"></div>
                </div>
            </div>
            <div class="question">
                <div class="question1"></div>
                <div class="selection">
                    <button class="select" id="select1"></button>
                    <button class="select" id="select2"></button>
                </div>
            </div>
            <div class="ad-banner">

            </div>
            <div class="loading">
                <div class="loadingText">잠시만 기다려주세요</div>
                <img class="loadingImg" src="../image/silhouette.GIF" alt="랜덤동물그림자">
                <div class="loadingText">결과 불러오는 중이에요</div>
            </div>
        </div>

    </div>
    <script src="/js/select.js"></script>
</body>

</html>
